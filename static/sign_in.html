<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="/static/CSS/main.css" />
    <script src="/static/JS/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/AaronErhardt/Triox-Theme@0.1.0/css/triox-theme.css"
    />
  </head>

  <body>
    <section class="hero is-link is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <h1 class="title">Sign In</h1>
            <div class="box">
              <form id="form">
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      type="text"
                      id="username"
                      name="username"
                      required="required"
                      minlength="8"
                      placeholder="Username"
                      autofocus=""
                    />
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      type="password"
                      id="password"
                      name="password"
                      required="required"
                      minlength="8"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <input
                  type="button"
                  value="Sign In"
                  class="button is-block is-success is-large is-fullwidth"
                  onclick="submitform(event)"
                />
                <p class="mt-4">
                  <a href="/sign_up">Sign Up</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      function submitform(ev) {
        ev.preventDefault();
        data = JSON.stringify({
          login: document.getElementById('username').value,
          password: document.getElementById('password').value,
        });
        console.log(data);
        send_json(
          data,
          '/api/v1/signin',
          text => {
            window.location.href = '/static/files.html';
          },
          text => {
            insert_notification_on_top(document.getElementById('form'), text);
          },
        );
      }
    </script>
  </body>
</html>
